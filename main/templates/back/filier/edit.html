{% extends 'back/master.html' %}
{% load static %}
{%block head%}<title>Edit filier |fsbmAdmin</title>{% endblock%}
{%block container%}
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Edit filier</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
				{{ form.management_form }}
          <div class="form-group">
            <label for="inputName">Filier Name</label>
            {{form.name}}            
          </div>
          <div class="form-group">
              <label for="inputTitle">Title</label>
              {{form.title}}              </div>
          <div class="form-group">
            <label for="inputimage">Image</label>
            {{form.pic}}              
          </div>
          </div>
          <hr>
          <button class="btn btn-success " type="submit">Update</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.col -->
  </div>
{%endblock%}
{%block script%}

{%endblock%}
