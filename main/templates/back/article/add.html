{% extends 'back/master.html' %} {% load static %} {%block head%}
<title>Add Article |fsbmAdmin</title>{% endblock%} {%block container%}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Add filier</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <form action="{% url 'artAdd'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input type="text" id="inputTitle" name="inputTitle" placeholder="Title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputModuleId">Catagury</label>
                        <select class="form-control custom-select" id="inputCateId" name="inputCateId">
                          <option selected disabled>Select one</option>
                          {% for cat in Catagury%}
                          <option value="{{cat.pk}}">{{cat.name}}</option>
                          {%endfor%}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputTitle">art body</label>
                        <textarea class="form-control" id="iputArtBady" name="iputArtBady" ows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="inputimage">Image</label>
                        <input type="file" id="inputimage" name="inputimage" class="form-control">
                    </div>
                    <button class="btn btn-success " type="submit">Cree</button>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>
{%endblock%} {%block script%} {%endblock%}
