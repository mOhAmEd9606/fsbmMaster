{% extends 'back/master.html' %} {% load static %} {%block head%}
<title>Add Catagury |fsbmAdmin</title>{% endblock%} {%block container%}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Add Catagury</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <form action="{% url 'catAdd'%}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="catname">Cat Name</label>
                        <input type="text" id="catname" name="catname" placeholder="Name " class="form-control">
                    </div>

                    <button class="btn btn-success " type="submit">Cree</button>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>
{%endblock%} {%block script%} {%endblock%}
