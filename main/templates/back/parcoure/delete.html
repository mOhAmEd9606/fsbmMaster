{% extends 'back/master.html' %}

{%block container%}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{item}}"?</p>

			<form action="{% url 'parcoureDel' item.id  %}" method="POST">

		</div>
	</div>
</div>

{%endblock%}
